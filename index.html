<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="./reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./custom.css" />
  </head>
  <body>
    <div class="rating-component">
      <div class="rating-section show">
        <div class="icon">
          <img class="star-icon" src="./images/icon-star.svg" alt="" />
        </div>
        <div class="text-section">
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-buttons-section">
          <button type="submit" class="rate-button"><p>1</p></button>
          <button type="submit" class="rate-button"><p>2</p></button>
          <button type="submit" class="rate-button"><p>3</p></button>
          <button type="submit" class="rate-button"><p>4</p></button>
          <button type="submit" class="rate-button"><p>5</p></button>
        </div>
        <div class="submit-btn">
          <button type="submit"><p>SUBMIT</p></button>
        </div>
      </div>
      <div class="thanks-section hide">
        <div class="logo">
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="rated">
          <p>You selected 4 out of 5</p>
        </div>
        <div class="thank">
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
